{% extends 'blog/base.html' %}

{% block content %}
    <div class="post-delete">
        <form action='.' method='POST'>
            {% csrf_token %}
            <h1>Do you want to delete this post "{{ post.title }}"?</h1>
            <p>
                <button type='submit' class="btn btn-danger">Delete</button>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Cancel</a>
            </p>
        </form>
    </div>
{% endblock %}

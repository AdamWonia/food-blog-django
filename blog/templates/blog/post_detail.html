{% extends 'blog/base.html' %}

{% block content %}
    <div style="height: 70%;">
        <div>
            <h2>
                {{ post.title|capfirst }}
                {% if user.is_authenticated %}
                    <a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}">Edit recipe</a>
                    <a class="btn btn-danger" href="{% url 'post_delete' pk=post.pk %}">Delete recipe</a>
                {% endif %}
            </h2>
        </div>
        <div class="details-section">
            {% if post.image %}
                <img class="details-img" src="{{ post.image.url }}" alt="Image">
            {% endif %}
            <div class="recipe">
                {{ post.text|linebreaksbr }}
            </div>
        </div>
    </div>
{% endblock %}
